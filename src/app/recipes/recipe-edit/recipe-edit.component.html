<div class="row">
  <div class="col-xs-12">
    <form
      [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
    >
      <div class="row mb-3">
        <div class="col-xs-12 text-center">
          <button
            type="submit"
            class="btn btn-primary btn-lg shadow-sm"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg shadow-sm"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control form-control-lg input-rounded"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath" class="form-label">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control form-control-lg input-rounded"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xs-12 text-center">
          <img
            [src]="imagePath.value"
            class="img-responsive img-preview rounded shadow-sm"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control form-control-lg input-rounded"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row align-items-end ingredient-group"
            *ngFor="let ingredientCtrl of getIngredientsArray(); let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-4">
              <div class="form-group">
                <label for="name" class="form-label">Ingredient Name</label>
                <input
                  type="text"
                  class="form-control form-control-lg input-rounded"
                  formControlName="name"
                />
              </div>
            </div>
            <div class="col-xs-2">
              <div class="form-group">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="number"
                  class="form-control form-control-lg input-rounded"
                  formControlName="amount"
                />
              </div>
            </div>
            <div class="col-xs-2">
              <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control form-control-lg input-rounded"
                  formControlName="price"
                />
              </div>
            </div>
            <div class="col-xs-2 text-center">
              <button
                type="button"
                class="btn btn-danger btn-lg shadow-sm"
                (click)="onDeleteIngredient(i)"
              >
                Remove
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12 text-center">
              <button
                type="button"
                class="btn btn-success btn-lg shadow-sm"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
