<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="ingredient-form">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control input-rounded"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control input-rounded"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            id="price"
            class="form-control input-rounded"
            name="price"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button
            class="btn btn-success btn-lg shadow-sm"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button
            class="btn btn-danger btn-lg shadow-sm"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button
            class="btn btn-primary btn-lg shadow-sm"
            type="button"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
